<!DOCTYPE html>
<html>
<head>
    <title>Nearby Cabs</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id='map'></div>

<script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-74.5, 40],
        zoom: 9
    });

    // Mock nearby cab locations
    var cabLocations = [
        { "lng": -74.5, "lat": 40 },
        { "lng": -74.51, "lat": 40.01 },
        { "lng": -74.49, "lat": 40.02 }
    ];

    cabLocations.forEach(function(location) {
        new mapboxgl.Marker()
            .setLngLat([location.lng, location.lat])
            .addTo(map);
    });
</script>

</body>
</html>
